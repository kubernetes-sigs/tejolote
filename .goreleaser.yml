project_name: tejolote
version: 2

env:
  - GO111MODULE=on
  - CGO_ENABLED=0
  - COSIGN_YES=true

before:
  hooks:
    - go mod tidy
    - /bin/bash -c 'if [ -n "$(git --no-pager diff --exit-code go.mod go.sum)" ]; then exit 1; fi'

gomod:
  proxy: true

builds:
  - id: tejolote
    main: ./cmd/tejolote
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - s390x
      - ppc64le
    goarm:
      - '7'
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le
    flags:
      - -trimpath
    ldflags:
      - "{{ .Env.TEJOLOTE_LDFLAGS }}"

archives:
  - formats:
      - binary
    name_template: "{{ .ProjectName }}-{{ .Arch }}-{{ .Os }}"
    allow_different_binary_count: true

signs:
  # Keyless
  - id: tejolote-keyless
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    cmd: cosign
    args:
      - "sign-blob"
      - "--output-signature"
      - "${artifact}.sig"
      - "--output-certificate"
      - "${artifact}.pem"
      - "${artifact}"
    artifacts: all

sboms:
  - id: tejolote
    cmd: bom
    args:
      - generate
      - "--output"
      - "tejolote.json.spdx"
      - "-d"
      - "../"
      - "-c"
      - "../.bom-config.yaml"
      - "--format"
      - "json"
    artifacts: any
    documents:
      - "tejolote.json.spdx"

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

release:
  github:
    owner: kubernetes-sigs
    name: tejolote
  prerelease: auto

changelog:
  disable: true
